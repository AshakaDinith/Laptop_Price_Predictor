<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="container p-4">
   
<h1>Product Review Feedback</h1>

    <div class="container text-center row p-5">
        
        <div class="col container">
            <div class="row">
               <img src="../static/products/book1.jpg">
            </div>
        </div>
        <div class="col">
            <div class="row">
              <Label>Positive Reviews : {{data.positive}}</Label>
            </div>
            <div class="row">
                <Label>Negative Reviews : {{data.negative}}</Label>
            </div>
            <div class="row">
               <form method="post">
                    <textarea name="text"></textarea><br/>
                    <input type="submit">
               </form>
            </div>

        <div>
            {% for review in data.reviews %}
            <hr/>
            <div>
                <div><span>{{review}}</span></div>
            </div>
            {% endfor %}
        </div>

        </div>
    
    </div>
</body>
</html>
